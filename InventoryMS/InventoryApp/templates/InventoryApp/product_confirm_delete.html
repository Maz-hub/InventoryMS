<!-- Extend the base layout from the layout.html -->
{% extends "InventoryApp/layout.html" %}

{% block title %} Delete Product {% endblock %}

{% block content %}
<h1 class="text-center lead mt-4">Are you sure you want to delete this product ? </h1>
<form class="text-center" method="post">
    {% csrf_token %}
    <button class="btn btn-danger mt-2">Yes</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
