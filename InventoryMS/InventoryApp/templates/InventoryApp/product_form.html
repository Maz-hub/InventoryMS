<!-- Extend the base layout from the layout.html -->
{% extends "InventoryApp/layout.html" %}

{% block title %} Add Product {% endblock %}

{% block content %}
<h1 class="text-center">Product Form</h1>
<form method="POST" class="jumbotron">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-block mt-3">Add Product</button>
</form>
{% endblock %}
